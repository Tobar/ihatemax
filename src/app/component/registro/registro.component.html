<form  (ngSubmit)="onSubmit(myForm.value)" #myForm="ngForm" >
  <div>
    <label for="documentNumber">Document Number:</label>
    <input type="text" name="documentNumber" [(ngModel)]="usuario.documentNumber" required>
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" name="email" [(ngModel)]="usuario.email" required>
  </div>
  <div>
    <label for="name">Name:</label>
    <input type="text" name="name" [(ngModel)]="usuario.name" required>
  </div>
  <div>
    <label for="username">Username:</label>
    <input type="text" name="username" [(ngModel)]="usuario.username" required>
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" name="password" [(ngModel)]="usuario.password" required>
  </div>
  <button type="submit">Register</button>
</form>
